<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="scripts/place.js" type="text/javascript" defer></script>
</head>
<body>
    <header> 
        <h1>Uganda</h1>
    </header>
    <main>
        <picture>
            <!-- Source for smaller screens (up to 600px) -->
            <source media="(max-width: 760px)" srcset="pictures/trees-small.webp">
    
            <!-- Source for medium screens (601px to 1000px) -->
            <source media="(min-width: 760px) and (max-width: 1000px)" srcset="image-medium.jpg">
    
            <!-- Source for larger screens (above 1000px) -->
            <source media="(min-width: 1001px)" srcset="pictures/tree1-large.webp">
    
            <!-- Fallback image for browsers that do not support <picture> -->
            <img src="pictures/tree1-large.webp" alt="Savanna">

        </picture>
      
        <section class="data">
            <h2>Data</h2>
            <ul>
                <li><strong>Area:</strong> 100,000 sq km</li>
                <li><strong>Population:</strong> 50,000,000</li>
                <li><strong>Capital:</strong> Kampala</li>
                <li><strong>Languages:</strong> English</li>
                <li><strong>Currency:</strong> Uganda Shillings</li>
                <li><strong>Calling Code:</strong> +256</li>
                <li><strong>Internet TLD:</strong> .UG</li>
            </ul>
        </section>
        
        <section class="weather">
            <h2>Weather <img src="pictures/weather icon2.svg"></h2>
            <p>Temperature: 20Â°C</p>
            <p>Wind Speed: 10 km/h</p>
            <p>Wind Chill: <span id="windChillValue"></span></p>
        </section>
    
    



    </main>
    <footer>

        <p> 
            
            &copy;<span id="currentYear"></span>
            Baraza John Jinja, Uganda<br>
            
        </p>
        <p id="lastModified"></p> 

    </footer>


























</body>
</html>
